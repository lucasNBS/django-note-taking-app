{% if widget.label %}
<label
  {% if widget.small %}
    class="capitalize"
  {% else %}
    class="text-lg capitalize font-bold"
  {% endif %}
>
  {{ widget.label }}
</label>
{% endif %}
{% if widget.value is not None %}
<input
  {% if widget.small %}
    class="py-1 px-2 rounded {{ widget.style_class }}"
  {% else %}
    class="py-2 px-4 rounded {{ widget.style_class }}"
  {% endif %}
  id="{{ widget.attrs.id }}"
  name="{{ widget.name }}"
  type="{{ widget.type }}"
  required="{{ widget.required }}"
  placeholder="{{ widget.placeholder }}"
  value="{{ widget.value }}"
/>
{% else %}
<input
  {% if widget.small %}
    class="py-1 px-2 rounded {{ widget.style_class }}"
  {% else %}
    class="py-2 px-4 rounded {{ widget.style_class }}"
  {% endif %}
  id="{{ widget.attrs.id }}"
  name="{{ widget.name }}"
  type="{{ widget.type }}"
  required="{{ widget.required }}"
  placeholder="{{ widget.placeholder }}"
/>
{% endif %}
