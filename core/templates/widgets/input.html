<label class="text-lg capitalize font-bold">{{ widget.label }}</label>
{% if widget.value is not None %}
<input
  class="py-2 px-4 rounded"
  id="{{ widget.attrs.id }}"
  name="{{ widget.name }}"
  type="{{ widget.type }}"
  required="{{ widget.required }}"
  value="{{ widget.value }}"
/>
{% else %}
<input
  class="py-2 px-4 rounded"
  id="{{ widget.attrs.id }}"
  name="{{ widget.name }}"
  type="{{ widget.type }}"
  required="{{ widget.required }}"
/>
{% endif %}
