{% extends 'base.html' %} {% block content %}
<div class="p-8">
  <header class="flex w-full justify-between">
    <a href="{% url 'notes-list' %}">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span class="hover:underline">Voltar</span>
    </a>
    <a href="{% url 'notes-permissions-list' note.id %}" class="bg-gray-700 py-1 px-3 rounded text-white">Share</a>
  </header>
  <article class="flex flex-col gap-4 max-h-[calc(100vh-4rem)] overflow-auto mt-4">
    <h1 class="text-3xl capitalize font-bold">{{ note.title }}</h1>
    {% if note.tags.all|length > 0 %}
      <div class="flex items-center gap-2 flex-wrap">
        {% for tag in note.tags.all %}
          {% include 'tags/_tag.html' with variant='big' %}
        {% endfor %}
      </div>
    {% endif %}
    <p>{{ note.description }}</p>
    <div data-content>{{ note.content | markdown | safe }}</div>
  </article>
</div>
{% endblock %}
