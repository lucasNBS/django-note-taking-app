<div
  id="modal-{{ id }}-background"
  class="bg-black bg-opacity-50 fixed top-0 left-0 w-screen h-screen -z-10 flex items-center justify-center"
>
  <div id="modal-{{ id }}" class="bg-gray-300 p-5 rounded-lg min-w-[26rem] relative">
    <span
      data-modal-close
      class="absolute text-3xl top-0 right-2 cursor-pointer"
    >
      &times;
    </span>
    <form data-modal-form method="post" class="flex flex-col items-center">
      {% csrf_token %}

      <h2 data-modal-title class="text-2xl font-bold mb-4"></h2>
      {% block content %}
      {% endblock %}
    </form>
  </div>
</div>
