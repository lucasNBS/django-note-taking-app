{% extends 'modal.html' %}

{% block content %}
<p data-modal-text class="text-base text-center"></p>

<div class="flex gap-4 mt-8">
  <button
    class="text-lg w-28 py-1 px-3 transition-colors bg-gray-200 rounded-full hover:bg-slate-100 focus-visible:bg-slate-100"
    type="submit"
  >
    Yes
  </button>
  <button
    data-form-cancel
    class="text-lg w-28 py-1 px-3 transition-colors bg-gray-200 rounded-full hover:bg-slate-100 focus-visible:bg-slate-100"
  >
    Cancel
  </button>
</div>
{% endblock %}
