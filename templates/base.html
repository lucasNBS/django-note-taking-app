{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <script src="{% static 'js/modal.js' %}" defer></script>
    <script src="{% static 'js/form_modal.js' %}" defer></script>
    <script src="{% static 'js/confirm_modal.js' %}" defer></script>
    <script src="{% static 'js/autocomplete.js' %}" defer></script>
    <script src="{% static 'js/autocomplete_multiple.js' %}" defer></script>
    <script src="{% static 'js/menu.js' %}" defer></script>
    {% block head %} {% endblock %}
    <title>Notes</title>
  </head>
  <body class="font-sans">
    <div class="flex min-h-screen items-stretch overflow-auto">
      {% include '_aside.html' with classes="max-lg:-translate-x-full max-lg:absolute" %}
      <main class="grow bg-gray-200 w-screen">{% block content %}{% endblock %}</main>
    </div>
    {% block body %} {% endblock %}
    {% include '_form_modal.html' with id='form' %}
  </body>
</html>
