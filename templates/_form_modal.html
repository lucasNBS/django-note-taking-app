{% extends 'modal.html' %}

{% block content %}
<div class="flex gap-4 mt-4">
  <input
    class="py-2 px-4 rounded"
    id="id_title"
    name="title"
    type="text"
    required="true"
  />
  <button
    class="text-lg w-28 py-1 px-3 transition-colors bg-gray-200 hover:bg-slate-100 focus-visible:bg-slate-100"

    Save
  </button>
</div>

{% endblock %}
