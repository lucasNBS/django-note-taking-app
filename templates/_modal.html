<div
  data-modal-background
  class="bg-black bg-opacity-50 fixed top-0 left-0 w-screen h-screen -z-10 flex items-center justify-center"
>
  <div data-modal class="bg-gray-300 p-5 rounded-lg w-[26rem] relative">
    <span
      data-close-modal
      class="absolute text-3xl top-0 right-2 cursor-pointer"
      >&times;</span
    >
    <form data-modal-form method="post" class="flex flex-col items-center">
      {% csrf_token %}

      <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
      <p class="text-base text-center">
        Do you really want to delete this item?
      </p>

      <div class="flex gap-4 mt-8">
        <button
          class="text-lg w-28 py-1 px-3 transition-colors bg-gray-200 rounded-full hover:bg-slate-100 focus-visible:bg-slate-100"
          type="submit"
        >
          Yes
        </button>
        <button
          data-form-cancel
          class="text-lg w-28 py-1 px-3 transition-colors bg-gray-200 rounded-full hover:bg-slate-100 focus-visible:bg-slate-100"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
